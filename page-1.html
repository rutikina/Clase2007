<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <title>Jugadores por juego</title>
  </head>
  <body>
  <!--Bibliotecas P5.JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <!--script P5.JS-->
  <script>
  function setup(){
    var w = windowWidth-10, h = 380;
    var canvas = createCanvas(w,h);
    noStroke();
    smooth();
  }
  function draw(){
    background(200);
      
    fill(255,0,0);
    ellipse(120,190,200,200);
    textAlign(CENTER);
    text("Rojo y Azul 1.165.140 viewers",120,350);
      
    fill(0,0,255);
    ellipse(300,190,50,50);
    textAlign(CENTER);
    text("Cristal 89.000 viewers",300,300);
      
    fill(0,200,20);
    ellipse;(500,190,30,30);
    textAlign(CENTER);
    text("Esmeralda 45.000 viewers",500,300);
  }    
  </script>
  </body>
</html>
